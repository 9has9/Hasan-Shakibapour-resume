<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
        body {
            margin: 0; height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            width: 350px; background: #fff; padding: 30px;
            border-radius: 14px; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }
        .login-card h2 { text-align:center; margin-bottom:25px; color:#333; }
        .input-group { margin-bottom:15px; }
        .input-group label { display:block; margin-bottom:6px; font-size:14px; color:#555; }
        .input-group input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; outline:none; transition:border 0.3s; }
        .input-group input:focus { border-color:#667eea; }
        button {
            width:100%; padding:12px; border:none; border-radius:8px;
            background: linear-gradient(135deg, #667eea, #764ba2); color:#fff;
            font-size:15px; font-weight:bold; cursor:pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }
        #result { margin-top:12px; text-align:center; font-weight:bold; font-size:14px; }
        .error { color: #e63946; }
        .success { color: #2a9d8f; }
        .footer-text { margin-top:18px; text-align:center; font-size:12px; color:#888; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>🔐 Admin Login</h2>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="admin">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••">
    </div>

    <button onclick="login()">ورود به پنل</button>

    <p id="result"></p>

    <div class="footer-text">Hasan Shakibapour ©</div>
</div>

<script src="admin.js"></script>
</body>
</html>
